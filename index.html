<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Cámara con Filtros</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border: 5px solid #444;
      border-radius: 8px;
      margin: 10px 0;
    }

    .filtros button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>📸 Cámara con Filtros</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="filtros">
    <button onclick="setFiltro('none')">Normal</button>
    <button onclick="setFiltro('sepia')">Sepia</button>
    <button onclick="setFiltro('grayscale')">Blanco y negro</button>
    <button onclick="setFiltro('cam2000')">Cámara 2000s</button>
  </div>

  <div>
    <button onclick="capturar()">📷 Capturar</button>
    <button onclick="descargar()">💾 Descargar</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let filtroActual = 'none';

    // Acceder a la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => alert("Error al acceder a la cámara: " + err));

    function setFiltro(nombre) {
      filtroActual = nombre;

      switch(nombre) {
        case 'sepia':
          video.style.filter = 'sepia(1)';
          break;
        case 'grayscale':
          video.style.filter = 'grayscale(1)';
          break;
        case 'cam2000':
          video.style.filter = 'contrast(1.5) saturate(0.6) brightness(1.1)';
          break;
        default:
          video.style.filter = 'none';
      }
    }

    function capturar() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.filter = video.style.filter;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (filtroActual === 'cam2000') {
        // Agregamos un toque de "ruido"
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const ruido = (Math.random() - 0.5) * 30; // ruido entre -15 y +15
          data[i] += ruido;     // R
          data[i+1] += ruido;   // G
          data[i+2] += ruido;   // B
        }
        ctx.putImageData(imageData, 0, 0);
      }

      canvas.style.display = 'block';
    }

    function descargar() {
      const enlace = document.createElement('a');
      enlace.download = 'foto-con-filtro.png';
      enlace.href = canvas.toDataURL('image/png');
      enlace.click();
    }
  </script>
</body>
</html>
