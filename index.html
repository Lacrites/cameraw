<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App C치mara Mobile Friendly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* Reset b치sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f3f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      margin-bottom: 16px;
      color: #4a90e2;
      font-weight: 700;
      font-size: 1.6rem;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    #canvas {
      display: block;
      max-width: 95vw;
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 3; /* Mantener proporci칩n com칰n de c치mara */
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
      margin-bottom: 20px;
      background: #000;
      transition: filter 0.3s ease;
      touch-action: none;
    }

    .filtros, .controles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 420px;
    }

    button {
      background: #4a90e2;
      border: none;
      padding: 14px 26px;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(74, 144, 226, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 auto;
      max-width: 180px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover {
      background: #357ABD;
      box-shadow: 0 8px 15px rgba(53, 122, 189, 0.5);
    }

    button:active {
      background: #2b5e91;
      box-shadow: 0 3px 7px rgba(43, 94, 145, 0.7);
      transform: translateY(2px);
    }

    #grab-label {
      user-select: none;
    }

    /* Ajustes extra para pantallas peque침as */
    @media (max-width: 380px) {
      button {
        max-width: 100%;
        font-size: 1rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <h1>游닞 C치mara con Filtros Mobile Friendly</h1>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <div class="filtros">
    <button onclick="setFiltro('none')">Normal</button>
    <button onclick="setFiltro('sepia')">Sepia</button>
    <button onclick="setFiltro('grayscale')">Blanco y negro</button>
    <button onclick="setFiltro('cam2000')">C치mara 2000s</button>
  </div>

  <div class="controles">
    <button onclick="capturar()">游닝 Capturar foto</button>
    <button onclick="descargar()">游 Descargar foto</button>
    <button onclick="alternarCamara()">游대 Cambiar c치mara</button>
    <button onclick="toggleGrabacion()">
      游꿘 <span id="grab-label">Iniciar grabaci칩n</span>
    </button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const grabLabel = document.getElementById('grab-label');

    let filtroActual = 'none';
    let streamActual = null;
    let mediaRecorder = null;
    let partesVideo = [];
    let grabando = false;
    let dibujando = false;

    let devices = [];
    let currentDeviceIndex = 0;

    async function listarCamaras() {
      const allDevices = await navigator.mediaDevices.enumerateDevices();
      return allDevices.filter(d => d.kind === 'videoinput');
    }

    async function iniciarCamaraPorId(deviceId) {
      if (streamActual) {
        streamActual.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } }
        });
        streamActual = stream;
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          // Ajustar tama침o del canvas a la resoluci칩n real del video
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          if (!dibujando) {
            dibujando = true;
            dibujarEnCanvas();
          }
        };

        await video.play();
      } catch (err) {
        alert("No se pudo acceder a la c치mara: " + err);
      }
    }

    function setFiltro(nombre) {
      filtroActual = nombre;
    }

    function aplicarFiltro(ctx) {
      switch (filtroActual) {
        case 'sepia':
          ctx.filter = 'sepia(1)';
          break;
        case 'grayscale':
          ctx.filter = 'grayscale(1)';
          break;
        case 'cam2000':
          ctx.filter = 'contrast(1.2) saturate(0.4) brightness(1.05)';
          break;
        default:
          ctx.filter = 'none';
      }
    }

    function dibujarEnCanvas() {
      aplicarFiltro(ctx);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (filtroActual === 'cam2000') {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const ruido = (Math.random() - 0.5) * 20;
          data[i] += ruido;
          data[i + 1] += ruido;
          data[i + 2] += ruido;
        }
        ctx.putImageData(imageData, 0, 0);
      }

      requestAnimationFrame(dibujarEnCanvas);
    }

    function capturar() {
      const img = canvas.toDataURL('image/png');
      const win = window.open();
      win.document.write('<img src="' + img + '" style="width:100%;">');
    }

    function descargar() {
      const enlace = document.createElement('a');
      enlace.download = 'foto-con-filtro.png';
      enlace.href = canvas.toDataURL('image/png');
      enlace.click();
    }

    async function alternarCamara() {
      setFiltro('none');

      if (devices.length === 0) {
        devices = await listarCamaras();
      }

      currentDeviceIndex++;
      if (currentDeviceIndex >= devices.length) currentDeviceIndex = 0;

      const deviceId = devices[currentDeviceIndex].deviceId;
      iniciarCamaraPorId(deviceId);
    }

    function toggleGrabacion() {
      if (!grabando) {
        empezarGrabacion();
      } else {
        detenerGrabacion();
      }
    }

    function empezarGrabacion() {
      // Capturamos el stream del canvas para grabar con filtro aplicado
      const canvasStream = canvas.captureStream(30);
      mediaRecorder = new MediaRecorder(canvasStream, { mimeType: 'video/webm' });
      partesVideo = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) partesVideo.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(partesVideo, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'video-con-filtro.webm';
        a.click();
        URL.revokeObjectURL(url);
      };

      mediaRecorder.start();
      grabando = true;
      grabLabel.textContent = "Detener grabaci칩n";
    }

    function detenerGrabacion() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      grabando = false;
      grabLabel.textContent = "Iniciar grabaci칩n";
    }

    (async () => {
      devices = await listarCamaras();

      if (devices.length > 0) {
        currentDeviceIndex = 0;
        iniciarCamaraPorId(devices[currentDeviceIndex].deviceId);
      } else {
        alert("No se encontraron c치maras disponibles.");
      }
    })();
  </script>
</body>
</html>
