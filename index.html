<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App de Cámara con Filtros</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border: 5px solid #444;
      border-radius: 8px;
      margin: 10px 0;
    }

    .filtros button, .controles button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
    }

    #canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>📸 Cámara con Filtros</h1>

  <!-- Video oculto, solo para obtener el stream -->
  <video id="video" autoplay playsinline style="display:none;"></video>

  <!-- Canvas visible con el filtro aplicado -->
  <canvas id="canvas"></canvas>

  <div class="filtros">
    <button onclick="setFiltro('none')">Normal</button>
    <button onclick="setFiltro('sepia')">Sepia</button>
    <button onclick="setFiltro('grayscale')">Blanco y negro</button>
    <button onclick="setFiltro('cam2000')">Cámara 2000s</button>
  </div>

  <div class="controles">
    <button onclick="capturar()">📷 Capturar foto</button>
    <button onclick="descargar()">💾 Descargar foto</button>
    <button onclick="alternarCamara()">🔁 Cambiar cámara</button>
    <button onclick="toggleGrabacion()">
      🎥 <span id="grab-label">Iniciar grabación</span>
    </button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const grabLabel = document.getElementById('grab-label');

    let filtroActual = 'none';
    let streamActual = null;
    let camaraActual = 'user';
    let mediaRecorder = null;
    let partesVideo = [];
    let grabando = false;
    let dibujando = false;

    async function iniciarCamara(facing = 'user') {
      if (streamActual) {
        streamActual.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facing }
        });
        streamActual = stream;
        video.srcObject = stream;

        video.oncanplay = () => {
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          if (!dibujando) {
            dibujando = true;
            dibujarEnCanvas();
          }
        };

        await video.play();
      } catch (err) {
        alert("No se pudo acceder a la cámara: " + err);
      }
    }

    function setFiltro(nombre) {
      filtroActual = nombre;
    }

    function aplicarFiltro(ctx) {
      switch (filtroActual) {
        case 'sepia':
          ctx.filter = 'sepia(1)';
          break;
        case 'grayscale':
          ctx.filter = 'grayscale(1)';
          break;
        case 'cam2000':
          ctx.filter = 'contrast(1.2) saturate(0.4) brightness(1.05)';
          break;
        default:
          ctx.filter = 'none';
      }
    }

    function dibujarEnCanvas() {
      aplicarFiltro(ctx);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (filtroActual === 'cam2000') {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
          const ruido = (Math.random() - 0.5) * 20;
          data[i] += ruido;
          data[i + 1] += ruido;
          data[i + 2] += ruido;
        }
        ctx.putImageData(imageData, 0, 0);
      }

      requestAnimationFrame(dibujarEnCanvas);
    }

    function capturar() {
      const img = canvas.toDataURL('image/png');
      const win = window.open();
      win.document.write('<img src="' + img + '" style="width:100%;">');
    }

    function descargar() {
      const enlace = document.createElement('a');
      enlace.download = 'foto-con-filtro.png';
      enlace.href = canvas.toDataURL('image/png');
      enlace.click();
    }

    function alternarCamara() {
      camaraActual = camaraActual === 'user' ? 'environment' : 'user';
      iniciarCamara(camaraActual);
    }

    function toggleGrabacion() {
      if (!grabando) {
        empezarGrabacion();
      } else {
        detenerGrabacion();
      }
    }

    function empezarGrabacion() {
      const canvasStream = canvas.captureStream(30); // 30 fps
      mediaRecorder = new MediaRecorder(canvasStream, { mimeType: 'video/webm' });
      partesVideo = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) partesVideo.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(partesVideo, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'video-con-filtro.webm';
        a.click();
        URL.revokeObjectURL(url);
      };

      mediaRecorder.start();
      grabando = true;
      grabLabel.textContent = "Detener grabación";
    }

    function detenerGrabacion() {
      mediaRecorder.stop();
      grabando = false;
      grabLabel.textContent = "Iniciar grabación";
    }

    iniciarCamara(camaraActual);
  </script>
</body>
</html>
